<!DOCTYPE html>
<html id="html">
    <head>
                <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111689131-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());        
            gtag('config', 'UA-111689131-1');
        </script>
        <script src="Script.js"></script>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="main.css" type="text/css">
        <title id="browsertabtitle">Browser+</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="non-browser">
            <h1 id="main-title">Browser+</h1>
            <h2 id="toolsheader" class="non-browser">Tools</h2>
            <h3>Privacy</h3>
            <input title="Blur the content of your browser so that it cannot be easily read. Click again to undo." class="toolbutton" type="button" value="Privacy Blur" id="blur" accesskey="b" onclick="blurcontent()">
            <input title="If compatible, your browser will attempt to close the window. Otherwise, it will navigate to a blank page." class="toolbutton" type="button" value="Close Window" id="windowClose" onclick="windowclose()">
            <input title="Replace the content of your website with the BrowserPlus logo. Clicking again will not undo the action." class="toolbutton" type="button" value="Quick Data Remove" id="quickRemove" onclick="clearData()">
            <h3>Appearance</h3>
            <input title="Dark Mode is the perfect solution to nighttime browsing." class="toolbutton" type="button" value="Toggle Dark Mode" id="toggleDarkMode" onclick="toggleDarkMode()">
            <input title="Enable Simple Mode to remove distracting fonts and backgrounds from the interface." class="toolbutton" type="button" value="Toggle Simple Mode" id="toggleSimpleMode" onclick="toggleSimpleMode()">
            <input title="Studies have shown that blue light stimulates the human circadian rhythm. You may notice that at a certain time, some electronic devices' screens aquire an orange tint. Because orange is the opposite of blue, it blocks some of the display's blue light, aiding sleep. BrowserPlus's coffee mode does the opposite, using blue light to awaken you by stimulating your circadian rhythm." class="toolbutton" type="button" value="Toggle Coffee Mode" id="toggleCoffeeMode" onclick="toggleCoffeeMode()">
            <h3>About</h3>
            <input class="toolbutton" externallink="true" type="button" value="View Version Information" id="versionInfoViewer" onclick="versionInfoView()">
            <input class="toolbutton" externallink="true" type="button" value="Open GitHub Page" onclick="aboutInBrowser()">
            <input class="toolbutton" externallink="true" type="button" value="Report an Issue" onclick="reportIssues()">
            <h2 class="non-browser" id="browserheader">Browser</h2>
        </div>
        <div id="subbrowsercontent">
            <input type="button" id="browserfullscreen" value="Fullscreen" onclick="fullscreen()">
            <input type="url" placeholder="Enter URL to navigate" value="http://www." id="navurl">
            <input type="button" value="Navigate" id="navigationbutton" onclick="nav(document.getElementById('navurl').value)">
            <input type="button" title="Refresh the content of your browser. Please note: the refresh button will refresh the frame by re-navigating to the last URL that you entered in the 'Enter URL' field" value="&#8635" id="refreshbutton" onclick="refreshiframe()">
            <p id="currentURL">Last Navigated URL: https://www.bing.com/</p>
        </div>
        <img src="Loading.gif" hidden id="loading">
        <iframe onload="loadedframe()" id="frame" src="https://www.bing.com/"></iframe>
    </body>
</html>
