<!DOCTYPE html>
<html id="html">
    <head>
                <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111689131-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());        
            gtag('config', 'UA-111689131-1');
        </script>
        <script src="Script.js"></script>
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="main.css" type="text/css">
        <title id="browsertabtitle">Browser+</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
        <div id="non-browser">
            <h1>Browser+</h1>
            <h2 id="toolsheader" class="non-browser">Tools</h2>
            <h3>Privacy</h3>
            <input class="toolbutton" type="button" value="Privacy Blur" id="blur" accesskey="b" onclick="blurcontent()">
            <input class="toolbutton" type="button" value="Close Window" id="windowClose" onclick="windowclose()">
            <input class="toolbutton" type="button" value="Quick Data Remove" id="quickRemove" onclick="clearData()">
            <h3>Appearance</h3>
            <input class="toolbutton" type="button" value="Toggle Dark Mode" id="toggleDarkMode" onclick="toggleDarkMode()">
            <input class="toolbutton" type="button" value="Toggle Simple Mode" id="toggleSimpleMode" onclick="toggleSimpleMode()">
            <h3>About</h3>
            <input class="toolbutton" type="button" value="View Version Information" id="versionInfoViewer" onclick="versionInfoView()">
            <input class="toolbutton" type="button" value="Open GitHub Page" onclick="aboutInBrowser()">
            <h2 class="non-browser" id="browserheader">Browser</h2>
        </div>
        <input type="button" id="browserfullscreen" value="Fullscreen" onclick="fullscreen()">
        <input type="url" placeholder="Enter URL to navigate" id="navurl">
        <input type="button" value="Navigate" id="navigationbutton" onclick="nav(document.getElementById('navurl').value)">
        <p id="currentURL" >Current URL: https://www.bing.com/</p>
        <img src="Loading.gif" hidden id="loading">
        <iframe onload="loadedframe()" id="frame" src="https://www.bing.com/"></iframe>
    </body>
</html>
